#jdbc 数据库
jdbc1.driver=com.mysql.jdbc.Driver
jdbc1.url=jdbc:mysql://localhost:3306/imdb1user?userUnicode=true&characterEncoding=UTF-8&tinyInt1isBit=false&zeroDateTimeBehavior=convertToNull
jdbc1.username=root
jdbc1.password=root
jdbc1.initialSize=3
jdbc1.maxActive=20
jdbc1.maxIdle=10
jdbc1.minIdle=3
jdbc1.maxWait=15000
jdbc1.removeAbandoned=true
jdbc1.removeAbandonedTimeout=60
jdbc1.logAbandoned=true
jdbc1.validationQuery=select 1 from dual
jdbc1.testOnBorrow=false
jdbc1.testWhileIdle=true
jdbc1.timeBetweenEvictionRunsMillis=30000

